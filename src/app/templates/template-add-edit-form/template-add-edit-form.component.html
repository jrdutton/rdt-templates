<form novalidate autocomplete="off" [formGroup]="fg" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <input autocomplete="off" class="form-control" formControlName="templateName" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="submit" aria-label="Save" class="btn btn-primary">Save</button>
      <button type="button" aria-label="Delete" class="btn btn-secondary" (click)="onDelete()">Delete</button>
    </div>
  </div>
</form>
